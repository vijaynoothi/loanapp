<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mr.Fin!</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet">
  <!-- CSS stylings -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f082269e67.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body id="Application">
  <div class="app-form">
    <form class="application-form" action="index.html" method="post">
      <label for="First Name">First Name</label>
      <input type="text" name="f_name" placeholder="First name">
      <br>
      <br>
      <label for="Last Name">Last Name</label>
      <input type="text" name="L_name" placeholder="Last name">
      <br>
      <br>
      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="radio">
      <label for="female">Female</label>
      <input type="radio">
      <br>
      <br>
      <label for="Marital-status">Are you Married?</label>
      <label for="yes">Yes</label>
      <input type="radio">
      <label for="no">No</label>
      <input type="radio">
      <br>
      <div class="row">
        <div class="col-lg-6">
          <label for="Dependants">No of Depandants</label>
          <div class="dropdown">
            <select>
              <option value="Zero">0</option>
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <label for="Education">Education</label>
          <div class="dropdown">
            <select>
              <option value="No selection"> Select</option>
              <option value="Graduate"> Graduate</option>
              <option value="Under Graduate">Under Graduate</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <label for="email">Email ID</label>
          <input type="email" name="email">
        </div>
        <div class="col-lg-6">
          <label for="Employment">Employment status</label>
          <div class="dropdown">
            <select>
              <option value="No selection"> Select</option>
              <option value="Self Employed"> Self Employed</option>
              <option value="Salaried">Salaried</option>
            </select>
          </div>
        </div>
      </div>
      <input type="checkbox">
      <label for="check">I have read the terms and conditions and agree to it</label> <br>
      <button type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
